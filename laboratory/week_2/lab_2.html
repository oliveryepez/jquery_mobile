<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		

		function writeTxt (text) {			
			document.getElementById("desc").innerHTML = text;
		}
	</script>
</head>
<body>
	<img src="images/iphone-6.jpg" width="350" height="435" onmouseover="writeTxt('Nice and beautiful iPhone 6')">
	<p id="desc"> Mouse over the image to see the description!</p>
</body>
</html>
