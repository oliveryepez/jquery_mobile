<head>
</head>

				<ul>
					<li><a href="#" data-icon="arrow-l"></a></li>

		</div>
		<div data-role="content">
		</div>

				<a href="#" data-role="button" class="ui-control-active">List</a>
				<a href="#" data-role="button" class="ui-control-inactive">Day</a>

		</div>

	<style>
		.segmented-control{
			text-align: center;
		}
		.segmented-control .ui-controlgroup{
			margin: 0.2em;
		}
		.ui-control-active, .ui-control-inactive{
			border-style: solid;
			border-color: gray;
		}
		.ui-control-active{
			background: #BBB;
		}
		.ui-control-inactive{
			background: #DDD;
		}
